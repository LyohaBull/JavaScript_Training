<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    #contents {
      padding: 5px;
      border: 1px green solid;
    }
  </style>
</head>

<body>

  <fieldset id="contents">
    <legend>#contents</legend>
    <p>
      Как насчёт того, чтобы прочитать <a href="https://wikipedia.org">Википедию</a> или посетить <a href="https://w3.org"><i>W3.org</i></a> и узнать о современных стандартах?
    </p>
  </fieldset>
	<script>
		contents.onclick = function(event) {
			let a = event.target.closest("a");
			if (!a) return;
			if (!contents.contains(a)) return;
			return confirm("Leave for " + a.getAttribute("href")+"?");
		}
	</script>
</body>
</html>
