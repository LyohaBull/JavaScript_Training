<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    .selected {
      background: #0f0;
    }

    li {
      cursor: pointer;
    }
  </style>
</head>

<body>

  Кликни на элемент списка, чтобы выделить его.
  <br>

  <ul id="ul">
    <li>Кристофер Робин</li>
    <li>Винни Пух</li>
    <li>Тигра</li>
    <li>Кенга</li>
    <li>Кролик. Просто Кролик.</li>
  </ul>

  <script>
    ul.onclick = function (event) {
      if (event.target.tagName != "LI") return;
      for (let li of ul.querySelectorAll("li")){
        if (event.target == li) {
           event.target.classList.add("selected");
           continue;
         }
        if (li.classList.contains("selected") && !event.ctrlKey && !event.metaKey) li.classList.remove("selected"); 
        
      }
    }
    ul.onmousedown = function (event){ return false;}
  </script>

</body>
</html>
