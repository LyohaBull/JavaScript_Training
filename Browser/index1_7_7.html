<!DOCTYPE HTML>
<html>

<head>
  <style>
    table {
      border-collapse: collapse;
    }

    td,
    th {
      border: 1px solid black;
      padding: 3px;
      text-align: center;
    }

    th {
      font-weight: bold;
      background-color: #E6E6E6;
    }
  </style>
</head>

<body>


  <div id="calendar"></div>

  <script>
    function createCalendar(elem, year, month) {
      let date1 = new Date(year,month-1,1);
	  let date2 = new Date(year,month,1);
	  let table = document.createElement('table');
	  let days = ["пн", "вт", "ср", "чт", "пт", "сб", "вс"];
	  let th ="<tr>";
	  
	  for (let day of days)
		  th += "<th>" + day + "</th>";
	  th += "</tr>";
	  let d = date1.getDay();
	  if (d) d = d-1;
		else d = 6;
	  //alert(d);
		let td;
	  if (d) td ="<tr><td></td>"
	     else td ="<tr><td>1</td>"
	  for (let i=1;i<((date2 - date1)/(3600000*24)) + d + 7-((((date2 - date1)/(3600000*24)) + d)%7);i++) {
		  if (i % 7 == 0) td += "<tr>";
		  if (d > i || i >= ((date2 - date1)/(3600000*24)) + d) td += "<td></td>";
		    else td += "<td>" + +((i+1)-d) + "</td>";
		  if (i % 7 == 6) td += "</tr>";
//		  alert(td);
	  }
	  table.innerHTML = th + td;  
	  
//	  alert((date2 - date1)/(3600000*24));
//	  for (let i=0;i<((date2 - date1)/(3600000*24))/7;i++){
	  elem.append(table);  
    }

    createCalendar(calendar, 2012, 7);
  </script>

</body>
</html>
