<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    table {
       border-collapse: collapse;
     }
     th, td {
       border: 1px solid black;
       padding: 4px;
     }
     th {
       cursor: pointer;
     }
     th:hover {
       background: yellow;
     }
  </style>
</head>

<body>

  <table id="grid">
    <thead>
      <tr>
        <th data-type="number">Возраст</th>
        <th data-type="string">Имя</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>5</td>
        <td>Вася</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Петя</td>
      </tr>
      <tr>
        <td>12</td>
        <td>Женя</td>
      </tr>
      <tr>
        <td>9</td>
        <td>Маша</td>
      </tr>
      <tr>
        <td>1</td>
        <td>Илья</td>
      </tr>
    </tbody>
  </table>

  <script>
    grid.onclick = function(event) {
		if (event.target.tagName != "TH") return;
		let Tsort;
		if (event.target.innerHTML == "Возраст")  
			Tsort = function(rowA,rowB) {
			    if (+rowA.cells[event.target.cellIndex].innerHTML > +rowB.cells[event.target.cellIndex].innerHTML) 
					return 1;
				else return -1;
		   };
		else Tsort = function(rowA,rowB) {
			    if (rowA.cells[event.target.cellIndex].innerHTML > rowB.cells[event.target.cellIndex].innerHTML) 
					return 1;
			     else return -1;
		   };
	  let sortedRows = Array.from(grid.rows)
  		.slice(1)
  		.sort(Tsort);
		grid.tBodies[0].append(...sortedRows);
	};
  </script>

</body>
</html>
