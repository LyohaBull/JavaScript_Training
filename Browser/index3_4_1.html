<!DOCTYPE html>
<html>
<head>
	<title>My test</title>
</head>
<body>
	<p> Нажми T + C </p>
	<script>
		function runOnKeys(func,...codes){
			let map = new Map();
			document.addEventListener("keydown",function(event){
				if (codes.includes(event.code)){
					map.set(event.code,true);
		//			alert(map.size);
				}
				if (codes.every((code)=>map.get(code))) {
		//		alert(map.size);
				func.call(this);
				map.clear();
				}
			});
			document.addEventListener("keyup",function(event){
				if (codes.includes(event.code)){
					map.set(event.code,false);
				}

			});
			
		};
		runOnKeys(
  		() => alert("Привет!"),
  		"KeyT",
  		"KeyC",
  		"Digit9"
		);
	</script>
</body>
</html>
