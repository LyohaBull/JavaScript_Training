<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    body {
      height: 2000px;
      /* добавим body прокрутку, подсказка должна работать и с прокруткой */
    }

    .tooltip {
      /* немного стилизуем подсказку, можете использовать свои стили вместо этих */
      position: fixed;
      padding: 10px 20px;
      border: 1px solid #b3c9ce;
      border-radius: 4px;
      text-align: center;
      font: italic 14px/1.3 sans-serif;
      color: #333;
      background: #fff;
      box-shadow: 3px 3px 3px rgba(0, 0, 0, .3);
    }
  </style>
</head>

<body>

  <p>ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя</p>
  <p>ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя</p>

  <button data-tooltip="эта подсказка должна быть длиннее, чем элемент">Короткая кнопка</button>
  <button data-tooltip="HTML<br>подсказка">Ещё кнопка</button>

  <p>Прокрутите страницу, чтобы кнопки оказались у верхнего края, а затем проверьте правильно ли выводятся подсказки.</p>


  <script>


	 document.addEventListener("mouseover",function(event){
		 if (!event.target.dataset.tooltip) return;
		     let div = document.createElement("div");
	         div.className = "tooltip";
		     div.innerHTML = event.target.dataset.tooltip;
		 	 event.target.after(div);
		     let coords = event.target.getBoundingClientRect();
		     div.style.left = (coords.x > 8+div.offsetWidth) ? coords.x+event.target.offsetWidth/2-div.offsetWidth/2 + "px" : coords.x + "px";
		     div.style.top = (coords.y < 5+div.offsetHeight) ? coords.y+event.target.offsetHeight+5 + "px" :coords.y-div.offsetHeight-5 + "px";
		     div = null;
	 }); 
	 document.addEventListener("mouseout",function(event){
		 if (!event.target.dataset.tooltip) return;
		     let div = event.target.nextElementSibling;
		     div.remove();
		     div = null;
	 });
  </script>

</body>
</html>
