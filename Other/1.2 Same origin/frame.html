<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h1>Hello world! </h1>
	<div>
		<input type="text" name="" placeholder="Введите сюда текст для отправки в фрейм!" id="input">
		<button onclick="sendMessage();"> Send! </button>
		<button onclick="window.open();">POPUP!</button>
	</div>
	<script>
		window.top.postMessage(document.querySelector("h1").innerHTML,"*");
		window.addEventListener("message",(event)=>{
		 let p = document.createElement("p");
		 p.innerHTML = "Пришло от главной страницы: " + event.data;
		 document.body.append(p);
		});
		function sendMessage(){
			window.top.postMessage(input.value,"*");
		}

	</script>
</body>
</html>
